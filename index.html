<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Formation</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Import Map for JS Libraries -->
    <script type="importmap">
      {
        "imports": {
          "anime": "https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"
        }
      }
    </script>
    <style>
      :root {
        --primary-bg: #000b54;
        --gradient-start: #58ffbe;
        --gradient-end: #36d698;
        --accent-blue: #2536a6;
        --pure-white: #ffffff;
        --color-light: #f7f7f7;
        --color-primary: #3498db;
        --color-secondary: #2ecc71;
        --transition-duration: 0.4s;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--primary-bg);
        color: var(--pure-white);
        overflow-x: hidden;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        z-index: 1000;
      }
      .logo img {
        height: 7rem;
        /* Inverse mirror reflection effect */
        -webkit-box-reflect: below 0px linear-gradient(transparent 50%, rgba(255,255,255,0.3));
      }
      .text-descr span{
        color: #36d698;
      }
      main {
        padding-top: 90px; /* Leave room for fixed header */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 90px);
        padding: 20px;
      }
      .video-card {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        padding: 10px;
        max-width: 380px;
        width: 100%;
        margin: 0 auto;
      }
      @media (min-width: 768px) {
        .video-card {
          max-width: 480px;
        }
        main {
          padding: 40px;
        }
      }
      video {
        width: 100%;
        aspect-ratio: 9 / 16;
        object-fit: cover;
        display: block;
        border-radius: 10px;
        opacity: 0;
        transition: opacity var(--transition-duration) ease-in-out;
      }
      video.visible {
        opacity: 1;
      }
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid var(--gradient-start);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        z-index: 2;
      }
      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      /* CTA Button Styles */
      .cta {
        margin-top: 20px;
        padding: 15px 30px;
        background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
        color: var(--pure-white);
        text-decoration: none;
        border-radius: 30px;
        text-align: center;
        font-weight: 600;
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 0.5s ease, transform 0.5s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        pointer-events: none;
      }
      .cta.visible {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }
      /* Progress Bar */
      .progress-container {
        position: relative;
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
        height: 4px;
        border-radius: 2px;
        overflow: hidden;
        margin-top: 10px;
      }
      .progress-bar {
        width: 0%;
        height: 100%;
        background: var(--accent-blue);
        transition: width 0.25s linear;
      }
      /* Fade-in on scroll for additional elements */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img style="width: 7rem;" src="https://res.cloudinary.com/dlkow85gp/image/upload/v1752313599/Blue_Modern_Software_Company_Logo-removebg-preview_pyyogc.png" alt="Logo" />
      </div>
    </header>
    <main>
      <div style="margin-top: 3rem; padding: 10px; padding-bottom: 10px;">
        <p class="text-descr" style="text-align: center; font-size: xx-large; font-weight: 600;">Plus de <span>98% des entreprises et des entrepreneurs</span> se réveille le matin ne sachant pas si <span> ce jour là</span> ils auront <span> des clients</span> et pourront <span>vendre</span> leur produits et services. Je te montre comment régler ce problème dans la vidéo juste en bas</p>
      </div>
      <div class="video-card fade-in" id="videoCard">
        <div class="loader" id="loader"></div>
        <iframe
        id="trainingVideo"
        src="https://youtu.be/slK6anelWAk?si=2xHgieKvN7cSucn5"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
      ></iframe>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfoHGtm4g-Ykjd992upKrJSUF186Vy3JMhbEbdT1pXth8LPaA/viewform?usp=header" class="cta fade-in" id="ctaButton">
        Accéder au formulaire
      </a>
    </main>
    <script type="module">
      // Select elements
      const video = document.getElementById("trainingVideo");
      const loader = document.getElementById("loader");
      const progressBar = document.getElementById("progressBar");
      const ctaButton = document.getElementById("ctaButton");

      // When the video can play, hide the loader and fade in the video
      video.addEventListener("canplay", () => {
        loader.style.display = "none";
        video.classList.add("visible");
      });

      // Update progress bar as the video plays
      video.addEventListener("timeupdate", () => {
        const percent = (video.currentTime / video.duration) * 100;
        progressBar.style.width = percent + "%";
      });

      // When the video ends, show the CTA button with a fade-in + zoom effect
      video.addEventListener("ended", () => {
        ctaButton.classList.add("visible");
      });

      // IntersectionObserver for fade-in effects on scroll (if needed)
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      });
      document.querySelectorAll(".fade-in").forEach((el) => {
        observer.observe(el);
      });
    </script>
  </body>
</html>
